<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STL Model Viewer</title>
  <style> body { margin: 0; } canvas { display: block; } </style>
</head>
<body>
  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { STLLoader } from './libs/STLLoader.js';
    import { OrbitControls } from './libs/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xaaaaaa);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Add ambient light and directional light
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    const loader = new STLLoader();
    const material = new THREE.MeshStandardMaterial({ color: 0x606060, metalness: 0.5, roughness: 0.5 });

    // CHANGE IS HERE: path updated to models/model.stl!
    loader.load('models/model.stl', function (geometry) {
      const mesh = new THREE.Mesh(geometry, material);
      mesh.geometry.center(); // Center model
      scene.add(mesh);
    }, undefined, function (error) {
      console.error('Error loading STL file:', error);
      // You may also show a visible message like:
      document.body.insertAdjacentHTML('beforeend', '<div style="position:fixed;top:0;left:0;background:#fff;color:#900;padding:1em;z-index:99;">STL file not found at models/model.stl</div>');
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
